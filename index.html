<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Royal Quest TEST</title>
</head>
<body>
    <div class="screen visible">
        <h2 class="heading">
            Насколько хорошо ты знаешь Royal Quest?
        </h2>
        <button type="button" class="start-game button">Start</button>
    </div>
    <div class="screen">
        
        <img class="img" src="" alt="">

        <h2 class="heading question">QUESTION?</h2>

        <ul class="answer-list">
            <li>
                <button type="button" class="answer button">1</button>
            </li>
            <li>
                <button type="button" class="answer button">2</button>
            </li>
            <li>
                <button type="button" class="answer button">3</button>
            </li>
            <li>
                <button type="button" class="answer button">4</button>
            </li>
        </ul>
        <!-- <h2 class="heading">points: <span class="correct-count">0</span></h2> -->

    </div>

    <div class="screen">
        <h2 class="heading">Вы прошли тест!</h2>
        <h2 class="heading">Правильных ответов: <span class="correct-count">0</span></h2>
        <button type="button" class="start-game button">Попробовать еще раз!</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
